<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
    integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static "css/demo.css"%}">
    <title>List Movies</title>
  </head>
  <body>
   <h1>List Movies</h1>
   {% if movies_list %}
    <table>
      <thead>
        <th>RDATE</th>
        <th>MOVIE NAME</th>
        <th>HERO NAME</th>
        <th>HEROIN NAME</th>
        <th>RATING</th>
      </thead>
      {%for movie in movies_list %}
        <tr>
          <td>{{movie.rdate}}</td>
          <td>{{movie.moviename}}</td>
          <td>{{movie.heroname}}</td>
          <td>{{movie.heroinname}}</td>
          <td>{{movie.rating}}</td>
        </tr>
      {%endfor%}
    </table>
    {%else%}
     <p>No Movies Found</p>
   {%endif%}
   <div class="container" align="center">
     <a class="btn btn-primary btn-log" href="/" roll="button">BACK</a>
    </div>
  </body>
</html>
